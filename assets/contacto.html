<body>
    <main class="container col-lg-12">

        <div class="row">
    
      <header class="container">
        <div class="row">
          <div class="col-auto">
            <div class="btn-group">
              <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">
              </button>
              <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="/index.html">Inicio</a></li>
                  <li><a class="dropdown-item" href="procesadores.html">Procesadores</a></li>
                  <li><a class="dropdown-item" href="contacto.html">Contacto</a></li>
              </ul>
            </div>
          </div>
          <div class="col-auto">
            <div class="imglogo">
              <a href="/index.html">
                <img src="/Imagenes/logo.png" alt="Logo">
              </a>
            </div>
          </div>
          <div class="col-auto">
            <div class="imgcuenta">
              <a href="micuenta.html">
                <img src="/Imagenes/cuenta.png" alt="Logo">

          <section class="intro">
            <div class="imgemp">
        
            </div>
      
      

        <section class="container contacto col-lg-12">
            <div class="contacto_img col-lg-6">
                <img src="/Imagenes/cliente.png" alt="" class="imagemp">
            </div>
            
            <div class="contacto__form col-lg-6">
            <h1>Contacto</h1>
                <h2>¡Comunícate con nosotros!</h2>
                <form action="#">
                    <div class="form-group">
                        <label for="name">Nombre:</label>
                        <input type="text" class="form-control" id="name" placeholder="Ingrese su nombre" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email" placeholder="Ingrese email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Mensaje:</label>
                        <div>
                            <textarea name="message" id="message" cols="27" rows="2" required></textarea>
                        </div>
                    </div>
                    <button type="submit">Enviar</button>
                </form>
            </div>

        </section>
