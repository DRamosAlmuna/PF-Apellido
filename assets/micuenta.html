<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hardware Shop</title>
    <meta name="description" content="Tienda de componentes electronicos para computadoras, sección de contacto">
    <meta name="keywords" content="Tienda, computadoras, pc, placa madre, fuente de poder, procesador, gabinete, tarjeta de video, GPU, CPU">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="shortcut icon" href="Imagenes/icon.png">
</head>
<body>
    <main class="container">

        <div class="row">
    
      <header class="container">
        <div class="row">
          <div class="col-auto">
            <div class="btn-group">
              <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">
              </button>
              <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="/index.html">Inicio</a></li>
                  <li><a class="dropdown-item" href="procesadores.html">Procesadores</a></li>
                  <li><a class="dropdown-item" href="contacto.html">Contacto</a></li>
              </ul>
            </div>
          </div>
          <div class="col-auto">
            <div class="imglogo">
              <a href="/index.html">
                <img src="/Imagenes/logo.png" alt="Logo">
              </a>
            </div>
          </div>
          <div class="col-auto">
            <div class="imgcuenta">
              <a href="micuenta.html">
                <img src="/Imagenes/cuenta.png" alt="Logo">
              </a>
            </div>
          </div>
      </header>  

        <section class="container contacto micuenta">
            <div class="micuenta__img">
                <img src="/Imagenes/imagcuenta.png" alt="" class="imagemp">
            </div>
            <div class="micuenta__contorno">
              <div class="contacto__form micuenta__form">
                <h1>¡ Bienvenido !</h1> 
                <p>Ingresa tus datos para acceder a tu cuenta</p>
                <form action="#">
                  <div class="form-group">
                      <label for="name">Nombre de usuario</label>
                      <input type="text" class="form-control" id="name" placeholder="Ingrese su nombre" name="name" required>
                  </div>
                  <div class="form-group">
                    <label for="email">contraseña</label>
                    <input type="email" class="form-control" id="email" placeholder="Ingrese email" name="email" required>
                  </div>
                  <p>
                    <input class="btn btn-login" type="submit" value="Iniciar sesión" />
                  </p>
                  <div class="micuenta__options">
                    <div>
                      Recordar mi contraseña <input type="checkbox" name="remeberme" id="" />
                    </div>
                    <div>
                      <a href="#">Olvide mi contraseña</a>
                    </div>
                  </div>
                </form>
              </div>
              <div class="contacto__form">
                <div class="providers">
                  <span>Otros métodos para acceder :</span>
                  <button class="btn google-provider">Google</button>
                  <button class="btn facebook-provider">Facebook</button>
                  <button class="btn twitter-provider">Twitter</button>
                </div>
              </div>
          </div>
        </section>
        <footer>
            <div class="copy">
              <p>&copy; 2023 Hardware Shop. Todos los derechos reservados.</p>
          </div>
          </footer>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
